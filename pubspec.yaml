name: travel_alarm_app
description: "A travel alarm app with onboarding and location"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  flutter_local_notifications: ^17.2.1
  intl: ^0.19.0
  timezone: ^0.9.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding1.jpg
    - assets/images/onboarding2.jpg
    - assets/images/onboarding3.jpg
